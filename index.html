<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울특별시 교육공공예약</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

<body>
    <div class="container">
        <header>
            <h1 id="logo" class="logo">
                <img src="./image/Group.png" alt="logo" />
            </h1>
            <div class="swiper-container">
                <div id="categoryButtonContainer" class="swiper-wrapper category-button-container">
                    <div class="swiper-slide">
                        <button data-value="전체" class="category-button active">전체</button>
                    </div>
                    <div class="swiper-slide">
                        <button data-value="공예" class="category-button">공예/취미</button>
                    </div>
                    <div class="swiper-slide">
                        <button data-value="교양" class="category-button">교양/어학</button>
                    </div>
                    <div class="swiper-slide">
                        <button data-value="도시" class="category-button">도시/농업</button>
                    </div>
                    <div class="swiper-slide">
                        <button data-value="미술" class="category-button">미술/제작</button>
                    </div>
                    <div class="swiper-slide">
                        <button data-value="스포츠" class="category-button">스포츠</button>
                    </div>
                    <div class="swiper-slide">
                        <button data-value="역사" class="category-button">역사</button>
                    </div>
                    <div class="swiper-slide">
                        <button data-value="자연" class="category-button">자연/과학</button>
                    </div>
                    <div class="swiper-slide">
                        <button data-value="전문" class="category-button">전문/자격증</button>
                    </div>
                    <div class="swiper-slide">
                        <button data-value="정보" class="category-button">정보/통신</button>
                    </div>
                    <div class="swiper-slide">
                        <button data-value="청년" class="category-button">청년/정보</button>
                    </div>
                    <div class="swiper-slide">
                        <button data-value="" class="category-button">기타</button>
                    </div>
                </div>
            </div>
            <i id="hambugerButton" class="fa-solid fa-bars hambuger"></i>
            <!-- <i class="fa-solid fa-grip-lines-vertical vertical-line "></i> -->
        </header>
        <main>
            <section class="left-section">
                <div class="search-container">
                    <div id="searchBox" class="search-box">
                        <div class="select-box">

                                <option value="관악구">관악구</option>

                                <option value="성동구">성동구</option>
                                <option value="성북구">성북구</option>
                                <option value="송파구">송파구</option>
                                <option value="양천구">양천구</option>
                                <option value="영등포구">영등포구</option>
                                <option value="용산구">용산구</option>
                                <option value="은평구">은평구</option>
                                <option value="종로구">종로구</option>
                                <option value="중구">중구</option>
                                <option value="중랑구">중랑구</option>
                            </select>
                        </div>
                        <input id="searchInput" class="search-input" type="text" />
                        <button id="searchButton" class="search-button"><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
                <div class="list-container scroll-bar">
                    <div id="loading">
                        <div class="spinner"></div>
                        Loading...
                    </div>
                    <ul id="itemList" class="item-list">

                            <div class="item-image">

                                <div class="item-details">
                                    <div class="item-info">
                                        <img src="./image/user.png" alt="">
                                        <span>어린이</span>
                                    </div>

                                    <div class="item-time">2024-12-02 ~ 2024-12-21</div>
                                </div>
                            </div>
                            <div class="item-more" href="">자세히 보기</div>
                        </li> -->
                    </ul>
                    <div id="pagination" class="pagination">
                        <!-- <button class="move-button"> <i class="fa-solid fa-chevron-left"></i></button>
                        <button class="dot active">1</button>
                        <button class="dot">2</button>
                        <button class="dot">3</button>
                        <button class="move-button"><i class="fa-solid fa-chevron-right"></i></button> -->
                    </div>
                </div>
            </section>
            <section id="rightSection" class="right-section">
                <div class="right-section-title">
                    <h2>
                        <span>서울특별시 교육 </span>

                            <div id="descriptionText" class="description-text scroll-bar">

                </div>
